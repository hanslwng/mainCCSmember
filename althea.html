<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMO from Adventure Time</title>
  <link rel="stylesheet" href="Althea Isla_s Portfolio/styles.css">
  <!-- Import cartoonish font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Text above BMO -->
  <div class="interaction-text">Click BMO to Interact</div>

  <!-- BMO container -->
  <div class="bmo">
    <!-- Arms -->
    <div class="arm left-arm"></div>
    <div class="arm right-arm"></div>

    <!-- Legs -->
    <div class="leg left-leg"></div>
    <div class="leg right-leg"></div>

    <!-- Screen with default face -->
    <div class="screen">
      <div class="eyes">
        <div class="eye left"></div>
        <div class="eye right"></div>
      </div>
      <div class="smile"></div>
    </div>

    <!-- D-pad + buttons section -->
    <div class="button-section">
      <!-- D-pad -->
      <div class="dpad">
        <div class="center"></div>
        <div class="up"></div>
        <div class="down"></div>
        <div class="left"></div>
        <div class="right"></div>
      </div>

      <!-- Diamond layout for buttons -->
      <div class="buttons diamond-layout">
        <div class="btn red top" id="btn-red"></div>
        <div class="btn yellow left" id="btn-yellow"></div>
        <div class="btn blue right" id="btn-blue"></div>
        <div class="btn green bottom" id="btn-green"></div>
      </div>
    </div>

    <!-- Start Button -->
    <div class="start-button" id="start-button">START</div>

    <!-- Chat bubble -->
    <div class="chat-bubble" id="chat-bubble">
      <img src="Althea Isla_s Portfolio/images/soteyed.png" alt="BMO" class="chat-image">
      Hi, I'm BMO! and this is althea
    </div>
  </div>

  <script src="Althea Isla_s Portfolio/script.js"></script>
</body>
</html>
